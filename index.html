<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <script src="rps.js" defer></script>
</head>
<body>
    <main>
        <br>
        <div class="title">
            <h1>Rock, Paper, Scissors</h1>
            <h1>Shoot!</h1>
        </div>
        <div id="results">
            <div class="choices">
                <div>
                    <h3>Player </h3>
                    <h3><span id="player-points">0</span></h3>
                </div>
                <div>
                    <h2>Round</h2>
                    <h2><span id="round-count">0</span></h2>
                </div>
                <div>
                    <h3>Computer</h3>
                    <h3> <span id="computer-points">0</span></h3>
                </div>
            </div>
            <div class="buttons">
                <button class="rps" type="button" value="rock">R<br> <i class="fa fa-hand-rock"></i></button>
                <button class="rps" type="button" value="paper">P<br> <i class="fa fa-hand-paper"></i></button>
                <button class="rps" type="button" value="scissors">S<br> <i class="fa fa-hand-scissors"></i></button>
            </div>    
            <div class="choices">
                <div>
                    <h3>Player</h3>
                    <h3><span id="your-choice" class="fa">____!</span></h3>
                </div>
                <div>
                    <h2>Winner <span id="result">____</span></h2>
                    <h2><span id="winner"></span></h2>
                </div>
                 <div>
                    <h3>Computer</h3>
                    <h3><span id="computer-choice" class="fa">____!</span></h3>
                </div>
            </div>
        </div>
        <div id="reset-button">
            <button id="reset" type="button">Reset Game</button>
        </div>
        <div id="win-lose" class="hide">You are a Winner!</div>
    </main>
</body>
</html>
